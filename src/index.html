<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon/koala.ico" />
    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Frontend Mentor | Tip Calculator App</title>
  </head>
  <body>
    <!-- logo -->
    <img src="./images/logo.svg" alt="logo" class="logo" />

    <!-- calculator -->
    <article class="calculator">
      <div class="calculator__content">
        <div class="calculator__left">
          <!-- form control -->
          <div class="form-control">
            <label class="form-control__label">Bill</label>
            <input class="form-control__input" type="number" placeholder="0" />
            <img
              class="form-control__icon"
              src="./images/icon-dollar.svg"
              alt="dollar icon"
            />
          </div>
          <!-- form control -->
          <div class="form-control">
            <h4 class="form-control__label">Select Tip %</h4>
            <div class="options">
              <button class="option option--btn">5%</button>
              <button class="option option--btn">10%</button>
              <button class="option option--btn">15%</button>
              <button class="option option--btn">25%</button>
              <button class="option option--btn">50%</button>
              <input
                type="number"
                placeholder="Custom"
                class="option option--custom"
              />
            </div>
          </div>
          <!-- form control -->
          <div class="form-control">
            <label class="form-control__label">Number of People</label>
            <input class="form-control__input" type="number" placeholder="0" />
            <img
              class="form-control__icon"
              src="./images/icon-person.svg"
              alt="person icon"
            />
          </div>
        </div>
        <div class="calculator__right">
          <div>
            <!-- form control -->
            <div class="form-control form-control--right">
              <div class="amount-labels">
                <h4 class="amount-title">Tip Amount</h4>
                <p class="amount-persons">/ persons</p>
              </div>
              <h2 class="amount">$0.00</h2>
            </div>
            <!-- form control -->
            <div class="form-control form-control--right">
              <div class="amount-labels">
                <h4 class="amount-title">Total</h4>
                <p class="amount-persons">/ persons</p>
              </div>
              <h2 class="amount">$0.00</h2>
            </div>
          </div>
          <button class="btn btn--reset">Reset</button>
        </div>
      </div>
    </article>
    <script src="./js/main.js"></script>
  </body>
</html>
