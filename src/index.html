<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- aos -->
    <link rel="stylesheet" href="../node_modules/aos/dist/aos.css" />
    <!-- favicon -->
    <link rel="icon" href="./images/favicon/koala.ico" />
    <!-- main scss -->
    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Frontend Mentor | Tip Calculator App</title>
  </head>
  <body>
    <!-- logo -->
    <img src="./images/logo.svg" alt="logo" class="logo" data-aos="fade-up" />

    <!-- calculator -->
    <article class="calculator" data-aos="fade-in" data-aos-delay="200">
      <div class="calculator__content">
        <div class="calculator__left">
          <!-- form control -->
          <div class="form-control">
            <label class="form-control__label">Bill</label>
            <input
              class="form-control__input"
              type="number"
              placeholder="0"
              id="bill"
            />
            <img
              class="form-control__icon"
              src="./images/icon-dollar.svg"
              alt="dollar icon"
            />
          </div>
          <!-- form control -->
          <div class="form-control">
            <h4 class="form-control__label">Select Tip %</h4>
            <div class="options">
              <button class="option option--btn" type="button" value="5">
                5%
              </button>
              <button class="option option--btn" type="button" value="10">
                10%
              </button>
              <button class="option option--btn" type="button" value="15">
                15%
              </button>
              <button class="option option--btn" type="button" value="25">
                25%
              </button>
              <button class="option option--btn" type="button" value="50">
                50%
              </button>
              <input
                type="number"
                placeholder="Custom"
                class="option option--custom"
                id="custom"
              />
            </div>
          </div>
          <!-- form control -->
          <div class="form-control">
            <label class="form-control__label">Number of People</label>
            <input
              class="form-control__input"
              type="number"
              placeholder="0"
              id="people"
            />
            <small class="form-control__error">Value cannot be zero</small>
            <img
              class="form-control__icon"
              src="./images/icon-person.svg"
              alt="person icon"
            />
          </div>
        </div>
        <div class="calculator__right">
          <div>
            <!-- form control -->
            <div class="form-control form-control--right">
              <div class="amount-labels">
                <h4 class="amount-title">Tip Amount</h4>
                <p class="amount-persons">/ person</p>
              </div>
              <h2 class="amount" id="amount-tip">$0.00</h2>
            </div>
            <!-- form control -->
            <div class="form-control form-control--right">
              <div class="amount-labels">
                <h4 class="amount-title">Total</h4>
                <p class="amount-persons">/ person</p>
              </div>
              <h2 class="amount" id="amount-person">$0.00</h2>
            </div>
          </div>
          <div>
            <button class="btn btn--reset" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </article>
    <!-- aos -->
    <script src="../node_modules/aos/dist/aos.js"></script>
    <!-- main js -->
    <script src="./js/main.js"></script>
  </body>
</html>
